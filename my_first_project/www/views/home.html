
<ion-view view-title="First App">
  <ion-pane>
    <ion-content>
      <div>This is home</div>
      <div>count: {{ counter }}</div>
      <button on-tap="increment()">Press Me!</button>

      <label class="item item-input item-select">
        <div class="input-label">
          &nbsp;
        </div>
        <select class="input-label">
          <option ng-repeat="item in items.options track by item.id">{{ item.name }}</option>
        </select>
      </label>

      <button on-tap="goToState('maps')">Show me the Map</button>
    </ion-content>
  </ion-pane>
</ion-view>
